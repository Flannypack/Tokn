<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tokn - Discover New Solana Tokens</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/images/logo.png" alt="Tokn Logo" class="logo">
            <h1>Welcome to Tokn</h1>
            <p>Create, manage, and deploy Solana tokens effortlessly!</p>
            <button class="connect-wallet-btn" onclick="connectWallet()">Connect Wallet</button>
        </div>
    </header>

    <section class="new-tokens">
        <h2>New Tokens Launched</h2>
        <div class="tokens-list">
            <div class="token-card">
                <img src="assets/images/token-placeholder.png" alt="Token Image" class="token-img">
                <h3>Token ABC</h3>
                <p>Symbol: ABC</p>
            </div>
            <div class="token-card">
                <img src="assets/images/token-placeholder.png" alt="Token Image" class="token-img">
                <h3>Token XYZ</h3>
                <p>Symbol: XYZ</p>
            </div>
        </div>
        <button onclick="window.location.href='create.html'">Create Your Token</button>
    </section>

    <footer>
        <p>&copy; 2025 Tokn. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
