<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manage Tokens - Tokn</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/images/logo.png" alt="Tokn Logo" class="logo">
            <h1>Your Tokens</h1>
        </div>
    </header>

    <section class="token-management">
        <div class="token-card">
            <img src="assets/images/token-placeholder.png" alt="Token Image" class="token-img">

            <p>Symbol: ABC</p>
            <button>Mint Tokens</button>
            <button>Deploy Liquidity</button>
        </div>
    </section>

    <footer>

    </footer>

    <script src="js/main.js"></script>

</html>
